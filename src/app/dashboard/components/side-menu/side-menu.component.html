<div class="sidebar">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo-section">
      <div class="logo-icon">
        <span class="material-icons">account_balance</span>
      </div>
      <div class="logo-text">
        <h3 class="logo-title">Council Hub</h3>
        <p class="logo-subtitle">Data Analytics</p>
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <div class="search-container">
      <span class="material-icons search-icon">search</span>
      <input 
        type="text" 
        placeholder="Search councils..." 
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange($event)">
      <button 
        *ngIf="searchTerm" 
        class="clear-search-btn" 
        (click)="clearSearch()"
        title="Clear search">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section">
      <h4 class="nav-section-title">
        <span class="material-icons">location_city</span>
        Borough Selection
      </h4>
      
      <div class="nav-links">
        <button 
          *ngFor="let council of filteredCouncils"
          class="nav-link" 
          [class.active]="selectedCouncil === council.id"
          (click)="onClick(council.name)">
          <span class="material-icons">
            {{ council.id === 'all' ? 'select_all' : 'place' }}
          </span>
          <span class="nav-text">{{ council.displayName }}</span>
          <span *ngIf="council.count" class="nav-badge">{{ council.count }}</span>
        </button>
      </div>
      
      <!-- No results message -->
      <div *ngIf="filteredCouncils.length === 0" class="no-results">
        <div class="no-results-content">
          <span class="material-icons">search_off</span>
          <div class="no-results-text">
            <div class="no-results-title">No councils found</div>
            <div class="no-results-subtitle">Try a different search term</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="nav-section">
      <h4 class="nav-section-title">
        <span class="material-icons">flash_on</span>
        Quick Actions
      </h4>
      
      <div class="nav-links">
        <button class="nav-link">
          <span class="material-icons">refresh</span>
          <span class="nav-text">Refresh Data</span>
        </button>
        
        <button class="nav-link">
          <span class="material-icons">file_download</span>
          <span class="nav-text">Export Report</span>
        </button>
        
        <button class="nav-link">
          <span class="material-icons">settings</span>
          <span class="nav-text">Settings</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <span class="material-icons">account_circle</span>
      </div>
      <div class="user-details">
        <div class="user-name">Admin User</div>
        <div class="user-role">Data Analyst</div>
      </div>
    </div>
    
    <button class="logout-button">
      <span class="material-icons">logout</span>
      <span class="logout-text">Logout</span>
    </button>
  </div>
</div>
