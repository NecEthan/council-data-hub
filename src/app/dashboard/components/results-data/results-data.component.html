<div class="container">
  <h1>CouncilDataHub Results</h1>
  <label for="date">Choose a start date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="selectedStartDate" (change)="onDateClick()">
  <label for="date">Choose a end date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="selectedEndDate" (change)="onDateClick()">
  <input type="submit" (click)="onSubmitDate()">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="websiteName">
            <th mat-header-cell *matHeaderCellDef> Borough </th>
            <td mat-cell *matCellDef="let element"> {{element.websiteName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'MM/dd/yy' }} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'MM/dd/yy' }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
