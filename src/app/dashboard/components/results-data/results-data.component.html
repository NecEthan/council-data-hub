<div class="container">
  <h1>Council Data Hub Results</h1>
  <label for="date">Start date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="selectedStartDate" (change)="onDateClick()">
  <label for="date">End date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="selectedEndDate" (change)="onDateClick()">
  <input type="submit" id="submit-date-btn" (click)="onSubmitDate()">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="websiteName">
            <th mat-header-cell *matHeaderCellDef> Borough </th>
            <td mat-cell *matCellDef="let element"> {{element.websiteName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yy' }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
